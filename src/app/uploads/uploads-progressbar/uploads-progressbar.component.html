<div class="progress-container">
    <i class="far fa-file"></i>
    <div class="progress-bar-wrap">
        <div class="file-name">{{ progressInfo.fileName }}</div>
        <div class="progress">
            <div
                class="progress-bar progress-bar-info progress-bar-striped"
                role="progressbar"
                attr.aria-valuenow="{{ progressInfo.value }}"
                aria-valuemin="0"
                aria-valuemax="100"
                [ngStyle]="{ width: progressInfo.value + '%' }">
                {{ progressInfo.value }}%
            </div>
        </div>
    </div>
    <div class="progress-info-icons">
        <i class="far fa-trash-alt" *ngIf="+progressInfo.value!==100" (click)="cancelUpload()"></i>
        <i class="far fa-check-circle" *ngIf="+progressInfo.value==100"></i>
    </div>
</div>
